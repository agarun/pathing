      </div>

      <nav class="search-nav" id="search-nav">
        <h2>Traversal</h2>

        <button class="disabled" id="bfs">breadth-first</button>
        <button class="disabled" id="dfs">depth-first</button>
        <button class="disabled" id="dijkstra">dijkstra</button>
        <button class="disabled" id="astar">a star</button>
      </nav>
      <nav class="regenerate-nav">
        <h2>Generation</h2>

        <button class="btn" id="generate">rebuild maze</button>
      </nav>
      <nav class="sources-nav">
        <h2>Start and end points</h2>

        <button class="btn" id="randomize">randomize</button>
      </nav>

      <div class="description">
        Visualizing maze generation using randomized <a href="https://en.wikipedia.org/wiki/Maze_generation_algorithm#Randomized_Prim.27s_algorithm" target="_blank">Prim's algorithm</a> and maze searching using various <a href="https://en.wikipedia.org/wiki/Graph_traversal" target="_blank">graph traversal</a> algorithms. <a href="#readme" class="more-border">Read More</a>
      </div>
